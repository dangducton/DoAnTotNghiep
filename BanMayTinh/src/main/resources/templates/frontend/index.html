<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<head th:replace="frontend/layout :: head">
</head>
<body>
	<header th:replace="frontend/layout :: header"> </header>
		<nav id="navigation">
		<div class="container">
			<div id="responsive-nav">
				<ul class="main-nav nav navbar-nav">
					<li><a th:href="@{/}">Trang chủ</a></li>
					<li><a th:href="@{/danhsachsanpham}">Danh sách sản phẩm</a></li>
					<li><a href="/danhsachtintucfrontend">Tin tức</a></li>
					<li><a href="/theodoicorona">Theo dõi Corona</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="section">
		<!-- container -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="section-title">
						<h3 class="title">Sản phẩm mua nhiều nhất</h3>
						<div class="section-nav"> <p class="text-danger" th:if="${status != null}"
						th:text="${status}"></p></div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="products-tabs">
							<div id="tab1" class="tab-pane active">
								<div class="products-slick" data-nav="#slick-nav-1">
									<!-- product -->
									<div class="product" th:each="listSanPham : ${listSanPham}">
										<div class="product-img">
											<img th:src="${listSanPham.urlAnh}" alt="">
										</div>
										<div class="product-body">
											<p class="product-category"
												th:text="'Hãng: ' +${listSanPham.idSanpham.idNhacungcap.ten}"></p>
											<h3 class="product-name">
												<a
													th:href="@{/findsanphambyid/{id}(id = ${listSanPham.idSanpham.id})}"
													th:text="${listSanPham.idSanpham.ten}"></a>
											</h3>
											<h4 class="product-price"
												th:text="${#numbers.formatDecimal(listSanPham.idSanpham.giamgia,3,'POINT',0,'COMMA') +' đ'}">
											</h4>
											<del class="product-old-price"
												th:text="${#numbers.formatDecimal(listSanPham.idSanpham.giaban,3,'POINT',0,'COMMA') +' đ'}"></del>
											<div class="product-btns">
												<a
													th:href="@{/banhang/themmotsanphamvaosanphamyeuthich/{id}(id = ${listSanPham.idSanpham.id})}">
													<button class="add-to-wishlist">
														<i class="fa fa-heart-o"></i><span class="tooltipp"></span>
													</button>
												</a>
											</div>
										</div>
										<div class="add-to-cart">
											<a
												th:href="@{/banhang/themmotsanphamvaogiohang/{id}(id = ${listSanPham.idSanpham.id})}">
												<button class="add-to-cart-btn">
													<i class="fa fa-shopping-cart"></i> Thêm giỏ hàng
												</button>
											</a>
										</div>
									</div>
								</div>
								<div id="slick-nav-1" class="products-slick-nav"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h3 class="title">Sản phẩm mới nhất</h3>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="products-tabs">
							<!-- tab -->
							<div id="tab2" class="tab-pane fade in active">
								<div class="products-slick" data-nav="#slick-nav-2">
									<!-- product -->
									<div class="product" th:each="listSanPhamMoiNhat : ${listSanPhamMoiNhat}">
										<div class="product-img">
											<img th:src="${listSanPhamMoiNhat.urlAnh}" alt="">
										</div>
										<div class="product-body">
											<p class="product-category"
												th:text="'Hãng: ' +${listSanPhamMoiNhat.idSanpham.idNhacungcap.ten}"></p>
											<h3 class="product-name">
												<a
													th:href="@{/findsanphambyid/{id}(id = ${listSanPhamMoiNhat.idSanpham.id})}"
													th:text="${listSanPhamMoiNhat.idSanpham.ten}"></a>
											</h3>
											<h4 class="product-price"
												th:text="${#numbers.formatDecimal(listSanPhamMoiNhat.idSanpham.giamgia,3,'POINT',0,'COMMA') +' đ'}">
											</h4>
											<del class="product-old-price"
												th:text="${#numbers.formatDecimal(listSanPhamMoiNhat.idSanpham.giaban,3,'POINT',0,'COMMA') +' đ'}"></del>
											<div class="product-btns">
												<a
													th:href="@{/banhang/themmotsanphamvaosanphamyeuthich/{id}(id = ${listSanPhamMoiNhat.idSanpham.id})}">
													<button class="add-to-wishlist">
														<i class="fa fa-heart-o"></i><span class="tooltipp"></span>
													</button>
												</a>
											</div>
										</div>
										<div class="add-to-cart">
											<a
												th:href="@{/banhang/themmotsanphamvaogiohang/{id}(id = ${listSanPhamMoiNhat.idSanpham.id})}">
												<button class="add-to-cart-btn">
													<i class="fa fa-shopping-cart"></i> Thêm giỏ hàng
												</button>
											</a>
										</div>
									</div>
								</div>
								<div id="slick-nav-2" class="products-slick-nav"></div>
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
				<!-- /Products tab & slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<div id="newsletter" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="newsletter">
						<p>
						<strong>LIÊN HỆ VỚI CHÚNG TÔI NHÉ</strong>
						</p>
						<form action="#" th:action="@{/guilienhe}" method="get">
							<input class="input" type="email" name="email" placeholder="Email"/>
							<input class="input" type="text" name="hoten" placeholder="Họ tên"/>
							<input class="input" type="text" name="noidung" placeholder="Nội dung"/>
							<br>
							<button class="newsletter-btn" type="submit">
								<i class="fa fa-envelope"></i> LIÊN HỆ
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="frontend/layout :: footer"> </footer>
</body>
</html>
