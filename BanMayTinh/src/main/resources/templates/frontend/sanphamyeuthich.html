<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<head th:replace="frontend/layout :: head">
</head>
<body>
	<header th:replace="frontend/layout :: header"> </header>
	<!-- NAVIGATION -->
	<nav id="navigation">
		<div class="container">
			<div id="responsive-nav">
				<ul class="main-nav nav navbar-nav">
					<li><a th:href="@{/}">Trang chủ</a></li>
					<li><a th:href="@{/danhsachsanpham}">Danh sách sản phẩm</a></li>
					<li><a href="/danhsachtintucfrontend">Tin tức</a></li>
					<li><a href="/theodoicorona">Theo dõi Corona</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="breadcrumb" class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Sản phẩm yêu thích</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Trang chủ</a></li>
							<li class="active">Sản phẩm yêu thích</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
				<h6></h6>
				 <p class="text-danger" th:if="${status != null}"
						th:text="${status}"></p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="shoping__product">Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Giảm giá</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="listGioHang : ${listGioHang}">
                                    <td class="shoping__cart__item">
                                        <img th:src="${listGioHang.anhSanPham}" alt="" width="100" height="100" />
                                        <a th:href="@{/findsanphambyid/{id}(id = ${listGioHang.idSanPham})}"><h5 th:text="${listGioHang.tenSanPham}"></h5></a>
                                    </td>
                                    <td class="shoping__cart__price" th:text="${#numbers.formatDecimal(listGioHang.giaBan,3,'POINT',0,'COMMA') +' đ'}">
                                    </td>
                                    
                                    <td class="shoping__cart__price" th:text="${#numbers.formatDecimal(listGioHang.giamGia,3,'POINT',0,'COMMA') +' đ'}">
                                    </td>
                                    <td>
                                    <form method="POST" th:action="@{/banhang/deletesanphamyeuthich}">
                                        <input type="hidden" th:value="${listGioHang.idSanPhamYeuThich}" name="idSanPhamYeuThich">
                                         <button type="submit" class="btn btn-danger">
                                        Xóa
                                        </button >
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
			  </div>
			  <div style="float: right;">
			    <a th:href="@{/danhsachsanpham}" class="btn btn-info"> <b>Tiếp tục chọn sản phẩm</b></a>
			  </div>
			</div>
		</div>
	<div id="newsletter" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="newsletter">
						<p>
						<strong>LIÊN HỆ VỚI CHÚNG TÔI NHÉ</strong>
						</p>
						<form action="#" th:action="@{/guilienhe}" method="get">
							<input class="input" type="email" name="email" placeholder="Email"/>
							<input class="input" type="text" name="hoten" placeholder="Họ tên"/>
							<input class="input" type="text" name="noidung" placeholder="Nội dung"/>
							<br>
							<button class="newsletter-btn" type="submit">
								<i class="fa fa-envelope"></i> LIÊN HỆ
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="frontend/layout :: footer"> </footer>
</body>
</html>
